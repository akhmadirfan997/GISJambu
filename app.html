<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi SIG - Desa Jambu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-container">
            <div class="header-logo">
                <h1>SIG Desa Jambu</h1>
            </div>
            <nav class="header-nav">
                <button class="nav-btn active" data-page="map">
                    <i class="fas fa-map"></i> Peta
                </button>
                <button class="nav-btn" data-page="dashboard">
                    <i class="fas fa-chart-bar"></i> Statistik
                </button>
                <button id="navLoginBtn" class="btn-login">
                    <i class="fas fa-user-shield"></i> Admin
                </button>
                <a href="index.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Kembali
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Layer Control -->
            <div class="sidebar-section">
                <h3><i class="fas fa-layer-group"></i> Layer Informasi</h3>
                <div class="layer-controls">
                    <label class="layer-item">
                        <input type="checkbox" id="layerBatasDesa" checked>
                        <span>Batas Desa</span>
                    </label>
                    <label class="layer-item">
                        <input type="checkbox" id="layerPendidikan" checked>
                        <span>Pendidikan</span>
                    </label>
                    <label class="layer-item">
                        <input type="checkbox" id="layerTempatIbadah" checked>
                        <span>Tempat ibadah</span>
                    </label>
                    <label class="layer-item">
                        <input type="checkbox" id="layerKesehatan" checked>
                        <span>Kesehatan</span>
                    </label>
                </div>
            </div>

        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Map Page -->
            <div id="pageMap" class="page active">
                <div id="map" class="map-container"></div>
            </div>

            <!-- Dashboard Page -->
            <div id="pageDashboard" class="page">
                <div class="dashboard-container">
                    <h2>Dashboard Statistik</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon" style="background: #3498db;">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="statPendidikan">0</h3>
                                <p>Pendidikan</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon" style="background: #2ecc71;">
                                <i class="fas fa-map-marked-alt"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="statTempatibadah">0</h3>
                                <p>Tempat ibadah</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon" style="background: #e74c3c;">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="statKesehatan">0</h3>
                                <p>Kesehatan</p>
                            </div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="chartCanvas"></canvas>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Login Modal -->
    <div id="loginModal" class="modal-backdrop" role="dialog" aria-hidden="true">
        <div class="modal-card" role="document">
            <h3>Login Admin</h3>
            <div class="modal-row">
                <label for="loginUser">Username</label>
                <input id="loginUser" type="text" autocomplete="username">
            </div>
            <div class="modal-row">
                <label for="loginPass">Password</label>
                <input id="loginPass" type="password" autocomplete="current-password">
            </div>
            <div style="color:#666;font-size:13px;margin-bottom:10px">Gunakan akun admin untuk mengelola titik.</div>
            <div class="modal-actions">
                <button id="loginCancel" class="btn btn-ghost">Batal</button>
                <button id="loginSubmit" class="btn btn-primary">Masuk</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLoginBtn = document.getElementById('navLoginBtn');
            const modal = document.getElementById('loginModal');
            const loginUser = document.getElementById('loginUser');
            const loginPass = document.getElementById('loginPass');
            const loginSubmit = document.getElementById('loginSubmit');
            const loginCancel = document.getElementById('loginCancel');

            function openModal() {
                modal.classList.add('show');
                modal.setAttribute('aria-hidden', 'false');
                setTimeout(() => loginUser.focus(), 50);
            }

            function closeModal() {
                modal.classList.remove('show');
                modal.setAttribute('aria-hidden', 'true');
                loginUser.value = '';
                loginPass.value = '';
            }

            if (navLoginBtn) navLoginBtn.addEventListener('click', openModal);
            loginCancel.addEventListener('click', closeModal);

            loginSubmit.addEventListener('click', () => {
                const username = loginUser.value && loginUser.value.trim();
                const password = loginPass.value && loginPass.value.trim();
                if (!username || !password) { alert('Isi username dan password'); return; }

                // Hardcoded credentials for demo only
                if (username === 'admin' && password === 'admin123') {
                    localStorage.setItem('sigDesaAdminLoggedIn', 'true');
                    closeModal();
                    window.location.href = 'admin.html';
                } else {
                    alert('Username atau password salah');
                }
            });

            // close modal when clicking backdrop
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

            // allow Enter key to submit
            [loginUser, loginPass].forEach(el => el.addEventListener('keydown', (e) => { if (e.key === 'Enter') loginSubmit.click(); }));
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
